<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <style>
      .mybox {
        width: 450px;
        height: 200px;
        display: block;
        margin: 60px auto;
        background-color: indigo;
        color: mediumspringgreen;
        text-align: center;
        line-height: 200px;
        font-size: 41px;
        font-family: monospace;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div onclick="myInfo(10, 20, 30)" class="mybox" id="box"></div>

    <script>
      let myBox = document.getElementById('box');

      function myInfo(x, y, z) {
        var myCalc = x + y + z;
        myBox.append(myCalc);
      }
    </script>
  </body>
</html>
